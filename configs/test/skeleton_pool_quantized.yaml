simplipy_engine: 'dev_7-3'
holdout_pools: []

sample_strategy:
  n_operator_distribution: "length_proportional"
  min_operators: 0
  max_operators: 3
  power: 1
  max_length: 9
  max_tries: 2
  independent_dimensions: false

allow_nan: false
simplify: true

literal_prior:
  name: 'normal'
  kwargs:
    loc: 0
    scale: 1

support_sampler:
  support_prior:
    name: "sampler"
    kwargs:
      base_dist_name: "uniform"
      base_kwargs:
        min_value: -5
        max_value: 5
      param_samplers:
        low:
          name: "normal"
          kwargs: {loc: -2, scale: 1}
        high:
          name: "normal"
          kwargs: {loc: 2, scale: 1}
  n_support_prior:
    name: "uniform"
    kwargs:
      low: 4
      high: 16
      min_value: 4
      max_value: 16
  require_unique: false
  transforms:
    - type: "quantize"
      d_quantized:
        name: "constant"
        kwargs:
          value: 1
      n_bins:
        name: "uniform"
        kwargs:
          low: 2
          high: 6
          min_value: 2
          max_value: 6
      max_bins: 6
      strategy: "even"

variables: ['x1', 'x2']

operator_weights:
  "+": 10
  "-": 10
  "*": 10
  "/": 10
  abs: 1
  inv: 1
  neg: 1
  pow2: 1
  pow3: 1
  pow4: 1
  pow5: 1
  pow1_2: 1
  pow1_3: 1
  pow1_4: 1
  pow1_5: 1
  sin: 1
  cos: 1
  tan: 1
  asin: 1
  acos: 1
  atan: 1
  exp: 1
  log: 1
  mult2: 1
  mult3: 1
  mult4: 1
  mult5: 1
  div2: 1
  div3: 1
  div4: 1
  div5: 1
