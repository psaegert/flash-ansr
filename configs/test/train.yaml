model: ./nsr.yaml

optimizer:
  name: AdamW
  kwargs:
    lr: 1  # Will be multiplied by scheduler
    weight_decay: 0.01
    amsgrad: True

lr_scheduler:
  name: WarmupLinearAnnealing
  kwargs:
    min_lr: 0
    max_lr: 1e-4
    warmup_steps: 1
    total_steps: 2

batch_size_scheduler:
  name: Constant
  kwargs:
    batch_size: 4

train_dataset: ./dataset_train.yaml
val_dataset: ./dataset_val.yaml
val_size: 4
val_batch_size: 4

numeric_prediction_loss_weight: 0.5

steps: 2
device: cpu