simplipy_engine: 'dev_7-3'
tokenizer: './tokenizer.yaml'

# L
encoder_max_n_variables: 11
encoder_dim: 512
encoder_n_heads: 8
encoder_n_isab: 4
encoder_n_sab: 2
encoder_n_inducing_points: 96
encoder_n_seeds: 64
encoder_ffn_hidden_dim: 2048
encoder_dropout: 0.1
encoder_attn_norm: 'rms_set'
encoder_ffn_norm: 'rms_set'
encoder_output_norm: 'rms_set'

decoder_input_dim: 512
decoder_model_dim: 512
decoder_n_heads: 8
decoder_n_layers: 6
decoder_max_seq_len: 128
decoder_ffn_hidden_dim: 2048
decoder_dropout: 0.1
decoder_block_self_attn_norm: 'rms'
decoder_block_cross_attn_norm: 'rms'
decoder_block_ffn_norm: 'rms'
decoder_cross_attn_kv_norm: 'rms_set'
decoder_output_norm: 'rms'
