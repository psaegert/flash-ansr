defaults:
  data_source: &flash_ansr_v23_source
    type: skeleton_dataset
    dataset: "{{ROOT}}/configs/v23.0-60M/dataset_val.yaml"
    n_support: 512
    noise_level: 0.0
    preprocess: false
    device: cuda
    datasets_per_expression: 4
  model_adapter: &flash_ansr_adapter
    type: flash_ansr
    model_path: "{{ROOT}}/models/ansr-models/v23.0-60M"
    evaluation_config: "{{ROOT}}/configs/v23.0-60M/evaluation.yaml"
    complexity: none
    device: cuda
  runner: &flash_ansr_v23_runner
    limit: null
    save_every: 64
    resume: true

experiments:
  flash_ansr_v23_choices_00001:
    run:
      data_source: *flash_ansr_v23_source
      model_adapter:
        <<: *flash_ansr_adapter
        generation_overrides:
          kwargs:
            choices: 1
      runner:
        <<: *flash_ansr_v23_runner
        output: "{{ROOT}}/results/evaluation/scaling/flash_ansr/v23_val/choices_00001.pkl"

  flash_ansr_v23_choices_00002:
