defaults:
  data_source: &skeleton_pool_fastsrb_source
    type: fastsrb
    benchmark_path: "{{ROOT}}/data/ansr-data/test_set/fastsrb/expressions.yaml"
    datasets_per_expression: 10
    support_points: 512
    sample_points: 1024
    method: random
    max_trials: 100
    incremental: false
    random_state: 42
    noise_level: 0.0
  model_adapter: &skeleton_pool_adapter
    type: skeleton_pool
    simplipy_engine: "dev_7-3"
    skeleton_pool: "{{ROOT}}/models/prior/skeleton_pool.yaml"
    samples: 32
    unique: true
    ignore_holdouts: true
    seed: 42
    n_restarts: 8
    refiner_method: curve_fit_lm
    refiner_p0_noise: normal
    refiner_p0_noise_kwargs:
      loc: 0.0
      scale: 5
    numpy_errors: ignore
    parsimony: 0.05
  runner: &skeleton_pool_fastsrb_runner
    limit: null
    save_every: 64
    resume: true

experiments:
  skeleton_pool_fastsrb_samples_00001:
    run:
      data_source: *skeleton_pool_fastsrb_source
      model_adapter:
        <<: *skeleton_pool_adapter
        samples: 1
      runner:
        <<: *skeleton_pool_fastsrb_runner
        output: "{{ROOT}}/results/evaluation/scaling/skeleton_pool/fastsrb/samples_00001.pkl"

  skeleton_pool_fastsrb_samples_00002:
