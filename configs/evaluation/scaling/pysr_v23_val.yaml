defaults:
  data_source: &pysr_v23_source
    type: skeleton_dataset
    dataset: "{{ROOT}}/configs/v23.0-3M/dataset_val.yaml"
    n_support: 512
    noise_level: 0.0
    preprocess: false
    device: cpu
    datasets_per_expression: 10
  max_trials: 100
  model_adapter: &pysr_adapter
    type: pysr
    timeout_in_seconds: 3600
    niterations: 1
    padding: false
    use_mult_div_operators: false
    simplipy_engine: "dev_7-3"
  runner: &pysr_v23_runner
    limit: 100
    save_every: 4
    resume: true

experiments:
  pysr_v23_iter_00001:
    run:
      data_source: *pysr_v23_source
      model_adapter:
        <<: *pysr_adapter
        niterations: 1
      runner:
        <<: *pysr_v23_runner
        output: "{{ROOT}}/results/evaluation/scaling/pysr/v23_val/niter_00001.pkl"

  pysr_v23_iter_00002:
