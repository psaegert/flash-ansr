defaults:
  data_source: &pysr_val_source
    type: skeleton_dataset
    dataset: "{{ROOT}}/configs/v23.0-120M/dataset_val.yaml"
    datasets_per_expression: 10
    n_support: 512
    noise_level: 0.0
    max_trials: 100
    target_size: 1000  # 100 skeletons Ã— 10 repeats
  model_adapter: &pysr_adapter
    type: pysr
    timeout_in_seconds: 3600
    niterations: 128
    padding: false
    use_mult_div_operators: false
    simplipy_engine: "dev_7-3"
  runner: &pysr_val_runner
    limit: null
    save_every: 4
    resume: true

experiments:
  pysr_val_noise_0p000:
    run:
      data_source: *pysr_val_source
      model_adapter: *pysr_adapter
      runner:
        <<: *pysr_val_runner
        output: "{{ROOT}}/results/evaluation/noise_sweep/pysr/val/noise_0p000.pkl"

  pysr_val_noise_0p001:
    run:
      data_source:
        <<: *pysr_val_source
        noise_level: 0.001
      model_adapter: *pysr_adapter
      runner:
        <<: *pysr_val_runner
        output: "{{ROOT}}/results/evaluation/noise_sweep/pysr/val/noise_0p001.pkl"

  pysr_val_noise_0p010:
    run:
      data_source:
        <<: *pysr_val_source
        noise_level: 0.01
      model_adapter: *pysr_adapter
      runner:
        <<: *pysr_val_runner
        output: "{{ROOT}}/results/evaluation/noise_sweep/pysr/val/noise_0p010.pkl"

  pysr_val_noise_0p100:
    run:
      data_source:
        <<: *pysr_val_source
        noise_level: 0.1
      model_adapter: *pysr_adapter
      runner:
        <<: *pysr_val_runner
        output: "{{ROOT}}/results/evaluation/noise_sweep/pysr/val/noise_0p100.pkl"
