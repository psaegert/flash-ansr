defaults:
  data_source: &skeleton_pool_fastsrb_source
    type: fastsrb
    benchmark_path: "{{ROOT}}/data/ansr-data/test_set/fastsrb/expressions.yaml"
    datasets_per_expression: 10
    support_points: 512
    sample_points: 1024
    method: random
    max_trials: 100
    incremental: false
    random_state: 42
    noise_level: 0.0
  model_adapter: &skeleton_pool_adapter
    type: skeleton_pool
    simplipy_engine: "dev_7-3"
    skeleton_pool: "{{ROOT}}/models/prior/skeleton_pool.yaml"
    samples: 2048
    unique: true
    ignore_holdouts: true
    seed: 42
    n_restarts: 8
    refiner_method: curve_fit_lm
    refiner_p0_noise: normal
    refiner_p0_noise_kwargs:
      loc: 0.0
      scale: 5
    numpy_errors: ignore
    parsimony: 0.05
  runner: &skeleton_pool_fastsrb_runner
    limit: null
    save_every: 4
    resume: true

experiments:
  skeleton_pool_fastsrb_noise_0p000:
    run:
      data_source: *skeleton_pool_fastsrb_source
      model_adapter: *skeleton_pool_adapter
      runner:
        <<: *skeleton_pool_fastsrb_runner
        output: "{{ROOT}}/results/evaluation/noise_sweep/skeleton_pool/fastsrb/noise_0p000.pkl"

  skeleton_pool_fastsrb_noise_0p001:
    run:
      data_source:
        <<: *skeleton_pool_fastsrb_source
        noise_level: 0.001
      model_adapter: *skeleton_pool_adapter
      runner:
        <<: *skeleton_pool_fastsrb_runner
        output: "{{ROOT}}/results/evaluation/noise_sweep/skeleton_pool/fastsrb/noise_0p001.pkl"

  skeleton_pool_fastsrb_noise_0p010:
    run:
      data_source:
        <<: *skeleton_pool_fastsrb_source
        noise_level: 0.01
      model_adapter: *skeleton_pool_adapter
      runner:
        <<: *skeleton_pool_fastsrb_runner
        output: "{{ROOT}}/results/evaluation/noise_sweep/skeleton_pool/fastsrb/noise_0p010.pkl"

  skeleton_pool_fastsrb_noise_0p100:
    run:
      data_source:
        <<: *skeleton_pool_fastsrb_source
        noise_level: 0.1
      model_adapter: *skeleton_pool_adapter
      runner:
        <<: *skeleton_pool_fastsrb_runner
        output: "{{ROOT}}/results/evaluation/noise_sweep/skeleton_pool/fastsrb/noise_0p100.pkl"