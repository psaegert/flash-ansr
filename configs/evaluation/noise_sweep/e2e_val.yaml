defaults:
  data_source: &e2e_val_source
    type: skeleton_dataset
    dataset: "{{ROOT}}/configs/v23.0-120M/dataset_val.yaml"
    datasets_per_expression: 10
    n_support: 512
    noise_level: 0.0
    max_trials: 100
    target_size: 1000  # 100 skeletons Ã— 10 repeats
  model_adapter: &e2e_adapter
    type: e2e
    model_path: "{{ROOT}}/models/e2e/model1.pt"
    simplipy_engine: "dev_7-3"
    device: cuda
    candidates_per_bag: 256
    max_input_points: 200
    max_number_bags: 100
    n_trees_to_refine: 10
    rescale: true
  runner: &e2e_val_runner
    limit: null
    save_every: 64
    resume: true

experiments:
  e2e_val_noise_0p000:
    run:
      data_source: *e2e_val_source
      model_adapter: *e2e_adapter
      runner:
        <<: *e2e_val_runner
        output: "{{ROOT}}/results/evaluation/noise_sweep/e2e/val/noise_0p000.pkl"

  e2e_val_noise_0p001:
    run:
      data_source:
        <<: *e2e_val_source
        noise_level: 0.001
      model_adapter: *e2e_adapter
      runner:
        <<: *e2e_val_runner
        output: "{{ROOT}}/results/evaluation/noise_sweep/e2e/val/noise_0p001.pkl"

  e2e_val_noise_0p010:
    run:
      data_source:
        <<: *e2e_val_source
        noise_level: 0.01
      model_adapter: *e2e_adapter
      runner:
        <<: *e2e_val_runner
        output: "{{ROOT}}/results/evaluation/noise_sweep/e2e/val/noise_0p010.pkl"

  e2e_val_noise_0p100:
    run:
      data_source:
        <<: *e2e_val_source
        noise_level: 0.1
      model_adapter: *e2e_adapter
      runner:
        <<: *e2e_val_runner
        output: "{{ROOT}}/results/evaluation/noise_sweep/e2e/val/noise_0p100.pkl"
