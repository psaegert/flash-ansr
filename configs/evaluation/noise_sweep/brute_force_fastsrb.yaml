defaults:
  data_source: &brute_force_fastsrb_source
    type: fastsrb
    benchmark_path: "{{ROOT}}/data/ansr-data/test_set/fastsrb/expressions.yaml"
    datasets_per_expression: 10
    support_points: 512
    sample_points: 1024
    method: random
    max_trials: 100
    incremental: false
    random_state: 42
    noise_level: 0.0
  model_adapter: &brute_force_adapter
    type: brute_force
    simplipy_engine: "dev_7-3"
    skeleton_pool: "{{ROOT}}/data/ansr-data/test_set/fastsrb/skeleton_pool_max8"
    max_expressions: 10000
    max_length: null
    include_constant_token: true
    ignore_holdouts: true
    n_restarts: 8
    refiner_method: curve_fit_lm
    refiner_p0_noise: normal
    refiner_p0_noise_kwargs:
      loc: 0.0
      scale: 5
    numpy_errors: ignore
    length_penalty: 0.05
    constants_penalty: 0.0
    likelihood_penalty: 0.0
  runner: &brute_force_fastsrb_runner
    limit: null
    save_every: 64
    resume: true

experiments:
  brute_force_fastsrb_noise_0p000:
    run:
      data_source: *brute_force_fastsrb_source
      model_adapter: *brute_force_adapter
      runner:
        <<: *brute_force_fastsrb_runner
        output: "{{ROOT}}/results/evaluation/noise_sweep/brute_force/fastsrb/noise_0p000.pkl"

  brute_force_fastsrb_noise_0p001:
    run:
      data_source:
        <<: *brute_force_fastsrb_source
        noise_level: 0.001
      model_adapter: *brute_force_adapter
      runner:
        <<: *brute_force_fastsrb_runner
        output: "{{ROOT}}/results/evaluation/noise_sweep/brute_force/fastsrb/noise_0p001.pkl"

  brute_force_fastsrb_noise_0p010:
    run:
      data_source:
        <<: *brute_force_fastsrb_source
        noise_level: 0.01
      model_adapter: *brute_force_adapter
      runner:
        <<: *brute_force_fastsrb_runner
        output: "{{ROOT}}/results/evaluation/noise_sweep/brute_force/fastsrb/noise_0p010.pkl"

  brute_force_fastsrb_noise_0p100:
    run:
      data_source:
        <<: *brute_force_fastsrb_source
        noise_level: 0.1
      model_adapter: *brute_force_adapter
      runner:
        <<: *brute_force_fastsrb_runner
        output: "{{ROOT}}/results/evaluation/noise_sweep/brute_force/fastsrb/noise_0p100.pkl"