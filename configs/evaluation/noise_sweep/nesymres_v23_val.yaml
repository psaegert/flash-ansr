defaults:
  data_source: &nesymres_v23_source
    type: skeleton_dataset
    dataset: "{{ROOT}}/configs/v23.0-3M/dataset_val.yaml"
    n_support: 512
    noise_level: 0.0
    preprocess: false
    device: cuda
    datasets_per_expression: 10
  max_trials: 100
  model_adapter: &nesymres_adapter
    type: nesymres
    eq_setting_path: "{{ROOT}}/models/nesymres/eq_setting.json"
    config_path: "{{ROOT}}/models/nesymres/config.yaml"
    weights_path: "{{ROOT}}/models/nesymres/100M.ckpt"
    simplipy_engine: "dev_7-3"
    n_restarts: 4
    device: cuda
    remove_padding: true
    beam_width: 4
  runner: &nesymres_v23_runner
    limit: 1000
    save_every: 32
    resume: true

experiments:
  nesymres_v23_noise_0p000:
    run:
      data_source: *nesymres_v23_source
      model_adapter: *nesymres_adapter
      runner:
        <<: *nesymres_v23_runner
        output: "{{ROOT}}/results/evaluation/noise_sweep/nesymres/v23_val/noise_0p000.pkl"

  nesymres_v23_noise_0p001:
    run:
      data_source:
        <<: *nesymres_v23_source
        noise_level: 0.001
      model_adapter: *nesymres_adapter
      runner:
        <<: *nesymres_v23_runner
        output: "{{ROOT}}/results/evaluation/noise_sweep/nesymres/v23_val/noise_0p001.pkl"

  nesymres_v23_noise_0p010:
    run:
      data_source:
        <<: *nesymres_v23_source
        noise_level: 0.01
      model_adapter: *nesymres_adapter
      runner:
        <<: *nesymres_v23_runner
        output: "{{ROOT}}/results/evaluation/noise_sweep/nesymres/v23_val/noise_0p010.pkl"

  nesymres_v23_noise_0p100:
    run:
      data_source:
        <<: *nesymres_v23_source
        noise_level: 0.1
      model_adapter: *nesymres_adapter
      runner:
        <<: *nesymres_v23_runner
        output: "{{ROOT}}/results/evaluation/noise_sweep/nesymres/v23_val/noise_0p100.pkl"