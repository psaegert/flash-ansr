defaults:
  data_source: &pysr_val_source
    type: skeleton_dataset
    dataset: "{{ROOT}}/configs/v23.0-120M/dataset_val.yaml"
    datasets_per_expression: 10
    n_support: 1024
    noise_level: 0.0
    max_trials: 100
    target_size: 1000  # 100 skeletons Ã— 10 repeats
  model_adapter: &pysr_adapter
    type: pysr
    timeout_in_seconds: 3600
    niterations: 128
    padding: false
    use_mult_div_operators: false
    simplipy_engine: "dev_7-3"
  runner: &pysr_val_runner
    limit: null
    save_every: 4
    resume: true

experiments:
  pysr_val_support_00001:
    run:
      data_source:
        <<: *pysr_val_source
        support_points: 1
        sample_points: 2  # fit and validation splits
      model_adapter: *pysr_adapter
      runner:
        <<: *pysr_val_runner
        output: "{{ROOT}}/results/evaluation/support_sweep/pysr/val/support_00001.pkl"

