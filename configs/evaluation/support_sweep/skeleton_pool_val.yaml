defaults:
  data_source: &skeleton_pool_val_source
    type: skeleton_dataset
    dataset: "{{ROOT}}/configs/v23.0-120M/dataset_val.yaml"
    datasets_per_expression: 10
    n_support: 1024
    noise_level: 0.0
    max_trials: 100
    target_size: 1000  # 100 skeletons Ã— 10 repeats
  model_adapter: &skeleton_pool_adapter
    type: skeleton_pool
    simplipy_engine: "dev_7-3"
    skeleton_pool: "{{ROOT}}/models/prior/skeleton_pool.yaml"
    samples: 2048
    unique: true
    ignore_holdouts: true
    seed: 42
    n_restarts: 8
    refiner_method: curve_fit_lm
    refiner_p0_noise: normal
    refiner_p0_noise_kwargs:
      loc: 0.0
      scale: 5
    numpy_errors: ignore
    length_penalty: 0.05
    constants_penalty: 0.0
    likelihood_penalty: 0.0
  runner: &skeleton_pool_val_runner
    limit: null
    save_every: 4
    resume: true

experiments:
  skeleton_pool_val_support_00001:
    run:
      data_source:
        <<: *skeleton_pool_val_source
        support_points: 1
        sample_points: 2  # fit and validation splits
      model_adapter: *skeleton_pool_adapter
      runner:
        <<: *skeleton_pool_val_runner
        output: "{{ROOT}}/results/evaluation/support_sweep/skeleton_pool/val/support_00001.pkl"

