model: ./model.yaml

optimizer:
  name: AdamW
  kwargs:
    lr: 1  # Will be multiplied by scheduler
    weight_decay: 0.01
    betas: [0.9, 0.95]

lr_schedule:
  - [0, 0.0]
  - [100_000, 1e-4]  # 10% of steps warmup
  - [800_000, 1e-4]
  - [1_000_000, 0.0]  # 20% of steps cooldown

batch_size: 128

train_dataset: ./dataset_train.yaml
val_dataset: "./dataset_val.yaml"
val_batch_size: 128
val_size: 100_000

compile_mode: 'reduce-overhead'
gradient_checkpointing: False
preprocess: false

wandb_watch_log: null
wandb_watch_log_freq: 1000

steps: 1_000_000
device: cuda